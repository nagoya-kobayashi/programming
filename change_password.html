<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード変更 - プログラミング教室</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>パスワード変更</h1>
  <form id="changePwForm">
    <div>
      <label for="cpUserId">ID:</label>
      <input type="text" id="cpUserId" required>
    </div>
    <div>
      <label for="currentPw">現在のパスワード:</label>
      <input type="password" id="currentPw" required>
    </div>
    <div>
      <label for="newPw">新しいパスワード:</label>
      <input type="password" id="newPw" required>
    </div>
    <div>
      <label for="newPw2">新しいパスワード（確認）:</label>
      <input type="password" id="newPw2" required>
    </div>
    <button type="submit">変更</button>
  </form>
  <p>ログインに戻る場合は <a href="login.html">ログイン</a> へ</p>
  <div id="changePwMessage" style="color:red;"></div>

  <script src="./config.js"></script>
  <script src="./change_password.js"></script>
</body>
</html>
