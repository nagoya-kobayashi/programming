<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン | プログラミング学習</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="config.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 32px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 22px;
      margin-top: 0;
      margin-bottom: 24px;
      text-align: center;
      color: #1677ff;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 18px;
      font-size: 15px;
      background: #1677ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #005ce6; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .msg { margin-top: 8px; font-size: 14px; text-align: center; }
    .error { color: #d93025; }
    .ok { color: #188038; }
    .hidden { display: none; }
    .back { text-align: center; margin-top: 16px; }
    .back a { color: #1677ff; text-decoration: none; font-size: 14px; }
    .hint { margin-top: 10px; font-size: 12px; color: #666; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ログイン</h1>

    <!-- Step 1: ID 入力 -->
    <div id="stepId">
      <form id="idForm">
        <label for="loginId">ユーザID</label>
        <input type="text" id="loginId" placeholder="例：s101" autocomplete="off" required />
        <button type="submit">次へ</button>
        <div id="loginStatusId" class="msg"></div>
        <div id="secHintId" class="hint"></div>
      </form>
    </div>

    <!-- Step 2: パスワード入力 -->
    <div id="stepPw" class="hidden">
      <form id="pwForm">
        <label for="loginPassword">パスワード</label>
        <input type="password" id="loginPassword" placeholder="パスワードを入力" autocomplete="off" required />
        <button type="submit">ログイン</button>
        <div id="loginStatusPw" class="msg"></div>
        <div id="secHintPw" class="hint"></div>
      </form>
    </div>

    <div class="back">
      <a href="index.html">← トップページへ戻る</a>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const stepId = document.getElementById('stepId');
      const stepPw = document.getElementById('stepPw');
      const idForm = document.getElementById('idForm');
      const pwForm = document.getElementById('pwForm');
      const idInput = document.getElementById('loginId');
      const pwInput = document.getElementById('loginPassword');
      const idMsg = document.getElementById('loginStatusId');
      const pwMsg = document.getElementById('loginStatusPw');
      const secHintId = document.getElementById('secHintId');
      const secHintPw = document.getElementById('secHintPw');

      const APP = window.APP_CONFIG || {};
      const server = APP.serverBaseUrl || '';

      const initId = new URLSearchParams(location.search).get('id') || '';
      if (initId) idInput.value = initId;

      let cachedSalt = '';

      function show(el, on) { el.classList.toggle('hidden', !on); }
      function setMsg(el, msg, ok=false, err=false) {
        el.textContent = msg || '';
        el.className = 'msg ' + (err ? 'error' : ok ? 'ok' : '');
      }

      // ====== SHA-256（HTTPSではWebCrypto、HTTPでは純JSフォールバック）======
      const hasSubtle = !!(window.crypto && crypto.subtle);

      async function sha256Hex(text) {
        if (hasSubtle) {
          const enc = new TextEncoder();
          const buf = await crypto.subtle.digest('SHA-256', enc.encode(text));
          const arr = Array.from(new Uint8Array(buf));
          return arr.map(b => b.toString(16).padStart(2, '0')).join('');
        } else {
          return sha256_purejs(text);
        }
      }

      function sha256_purejs(str) {
        // UTF-8 encode
        const utf8 = new TextEncoder().encode(str);
        const words = [];
        for (let i = 0; i < utf8.length; i++) {
          words[(i >> 2)] |= utf8[i] << (24 - (i % 4) * 8);
        }
        const bitLen = utf8.length * 8;
        words[bitLen >> 5] |= 0x80 << (24 - (bitLen % 32));
        words[((bitLen + 64 >> 9) << 4) + 15] = bitLen;

        const K = [
          0x428a2f98,0x71374491,0xb5c0fbcf,0xe9b5dba5,0x3956c25b,0x59f111f1,0x923f82a4,0xab1c5ed5,
          0xd807aa98,0x12835b01,0x243185be,0x550c7dc3,0x72be5d74,0x80deb1fe,0x9bdc06a7,0xc19bf174,
          0xe49b69c1,0xefbe4786,0x0fc19dc6,0x240ca1cc,0x2de92c6f,0x4a7484aa,0x5cb0a9dc,0x76f988da,
          0x983e5152,0xa831c66d,0xb00327c8,0xbf597fc7,0xc6e00bf3,0xd5a79147,0x06ca6351,0x14292967,
          0x27b70a85,0x2e1b2138,0x4d2c6dfc,0x53380d13,0x650a7354,0x766a0abb,0x81c2c92e,0x92722c85,
          0xa2bfe8a1,0xa81a664b,0xc24b8b70,0xc76c51a3,0xd192e819,0xd6990624,0xf40e3585,0x106aa070,
          0x19a4c116,0x1e376c08,0x2748774c,0x34b0bcb5,0x391c0cb3,0x4ed8aa4a,0x5b9cca4f,0x682e6ff3,
          0x748f82ee,0x78a5636f,0x84c87814,0x8cc70208,0x90befffa,0xa4506ceb,0xbef9a3f7,0xc67178f2
        ];
        let H0=0x6a09e667, H1=0xbb67ae85, H2=0x3c6ef372, H3=0xa54ff53a,
            H4=0x510e527f, H5=0x9b05688c, H6=0x1f83d9ab, H7=0x5be0cd19;

        const W = new Array(64);
        function ROTR(x,n){ return (x>>>n)|(x<<(32-n)); }
        function toHex(x){ return ('00000000'+(x>>>0).toString(16)).slice(-8); }

        for (let i=0;i<words.length;i+=16){
          for (let t=0;t<16;t++) W[t]=words[i+t]||0;
          for (let t=16;t<64;t++){
            const s0 = ROTR(W[t-15],7) ^ ROTR(W[t-15],18) ^ (W[t-15]>>>3);
            const s1 = ROTR(W[t-2],17) ^ ROTR(W[t-2],19) ^ (W[t-2]>>>10);
            W[t] = (W[t-16] + s0 + W[t-7] + s1) | 0;
          }
          let a=H0,b=H1,c=H2,d=H3,e=H4,f=H5,g=H6,h=H7;
          for (let t=0;t<64;t++){
            const S1 = ROTR(e,6) ^ ROTR(e,11) ^ ROTR(e,25);
            const ch = (e & f) ^ (~e & g);
            const temp1 = (h + S1 + ch + K[t] + W[t]) | 0;
            const S0 = ROTR(a,2) ^ ROTR(a,13) ^ ROTR(a,22);
            const maj = (a & b) ^ (a & c) ^ (b & c);
            const temp2 = (S0 + maj) | 0;
            h=g; g=f; f=e; e=(d + temp1) | 0; d=c; c=b; b=a; a=(temp1 + temp2) | 0;
          }
          H0=(H0+a)|0; H1=(H1+b)|0; H2=(H2+c)|0; H3=(H3+d)|0; H4=(H4+e)|0; H5=(H5+f)|0; H6=(H6+g)|0; H7=(H7+h)|0;
        }
        return toHex(H0)+toHex(H1)+toHex(H2)+toHex(H3)+toHex(H4)+toHex(H5)+toHex(H6)+toHex(H7);
      }
      // ======================================================================

      async function fetchJson(url) {
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        return await res.json();
      }

      // HTTP 環境の注意表示
      if (!window.isSecureContext || !hasSubtle) {
        secHintId.textContent = '参考: 現在の接続は HTTP のため、ブラウザ標準の暗号APIは使用せず JS 実装でハッシュ化します。可能なら HTTPS を推奨します。';
      }

      // Step1: ID送信 → SALT取得
      idForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = (idInput.value || '').trim();
        if (!id) { setMsg(idMsg, 'IDを入力してください', false, true); return; }
        if (!server) { setMsg(idMsg, 'サーバURL未設定です(config.js)', false, true); return; }
        setMsg(idMsg, 'SALTを取得中...');
        try {
          const url = server + '?action=getSalt&id=' + encodeURIComponent(id);
          const data = await fetchJson(url);
          if (data && data.status === 'ok' && data.salt) {
            cachedSalt = data.salt;
            setMsg(idMsg, 'SALTを取得しました。パスワードを入力してください。', true);
            show(stepId, false);
            show(stepPw, true);
            if (!window.isSecureContext || !hasSubtle) {
              secHintPw.textContent = 'HTTP接続のため、JS実装でハッシュ化して送信します。';
            }
            pwInput.focus();
          } else {
            setMsg(idMsg, (data && data.message) || 'IDが無効です。', false, true);
          }
        } catch (err) {
          setMsg(idMsg, '通信に失敗しました。', false, true);
        }
      });

      // Step2: パスワード送信 → ハッシュ比較 → セッション発行
      pwForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = (idInput.value || '').trim();
        const pw = (pwInput.value || '');
        if (!id || !cachedSalt) { setMsg(pwMsg, 'IDを入力してSALTを取得してください。', false, true); return; }
        if (!pw) { setMsg(pwMsg, 'パスワードを入力してください。', false, true); return; }

        try {
          setMsg(pwMsg, 'ログイン中...');
          const hash = await sha256Hex(cachedSalt + pw);
          const url = server + '?action=login&id=' + encodeURIComponent(id) + '&passwordHash=' + encodeURIComponent(hash);
          const data = await fetchJson(url);
          if (data && data.status === 'ok' && data.sessionId) {
            try { localStorage.clear(); sessionStorage.clear(); } catch {}
            try {
              localStorage.setItem('sessionId', data.sessionId);
              localStorage.setItem('userId', data.userId || id);
              localStorage.setItem('classId', data.classId || '');
              localStorage.setItem('number', data.number || '');
              sessionStorage.setItem('sessionId', data.sessionId);
              sessionStorage.setItem('userId', data.userId || id);
              sessionStorage.setItem('classId', data.classId || '');
              sessionStorage.setItem('number', data.number || '');
            } catch {}
            setMsg(pwMsg, 'ログイン成功。トップに戻って準備します。', true);
            // index.html 側のプリロード（getUserSnapshot）を確実に回すため、まず index へ
            setTimeout(() => { location.href = 'index.html'; }, 400);
          } else {
            setMsg(pwMsg, (data && data.message) || 'IDまたはパスワードが正しくありません。', false, true);
          }
        } catch (err) {
          console.error(err);
          setMsg(pwMsg, '通信に失敗しました。', false, true);
        }
      });

      // 初期表示設定
      show(stepId, true);
      show(stepPw, false);
    });
  </script>
</body>
</html>
